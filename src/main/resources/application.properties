spring.application.name=${SPRING_APP_NAME:forumhub_oficial}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/forumHub}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring-boot.live-reload.enabled=true
java.autobuild.enabled=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

api.forumhub.token.secret=${API_FORUMHUB_TOKEN_SECRET:your-secret-key}

logging.level.org.springframework.security=DEBUG
